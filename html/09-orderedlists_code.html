<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>ordered lists</title>
    </head>
    
    <body>
        <ol type="1">
            <li>Barcelona</li>
            <li>Paris</li>
            <li>London</li>
        </ol>
        <ol type="A">
            <li>Barcelona</li>
            <li>Paris</li>
            <li>London</li>
        </ol>
        <ol type="a">
            <li>Barcelona</li>
            <li>Paris</li>
            <li>London</li>
        </ol>
        <ol type="I">
            <li>Barcelona</li>
            <li>Paris</li>
            <li>London</li>
        </ol>
        <ol type="i">
            <li>Barcelona</li>
            <li>Paris</li>
            <li>London</li>
        </ol>
    </body>


</html>
